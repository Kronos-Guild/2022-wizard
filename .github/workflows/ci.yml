name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-and-build:
    name: Validate Templates & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Validate templates
        run: pnpm --filter @2022-wizard/scripts validate-templates

      - name: Extract templates
        run: pnpm --filter @2022-wizard/scripts extract-templates

      - name: Check for uncommitted generated files
        run: |
          if [[ -n $(git status --porcelain apps/web/lib/codegen/generated/) ]]; then
            echo "Error: Generated files are out of sync with template.toml"
            echo "Please run 'pnpm extract-templates' and commit the changes"
            git diff apps/web/lib/codegen/generated/
            exit 1
          fi

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint
        continue-on-error: true  # Don't fail on lint warnings for now

  # Separate job to check template changes specifically
  template-sync:
    name: Template Sync Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Check if templates changed
        id: check-templates
        run: |
          # Get list of changed files
          CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          
          # Check if any template.toml or Rust files in programs/ changed
          if echo "$CHANGED" | grep -q "^programs/"; then
            echo "templates_changed=true" >> $GITHUB_OUTPUT
          else
            echo "templates_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Regenerate and verify
        if: steps.check-templates.outputs.templates_changed == 'true'
        run: |
          pnpm --filter @2022-wizard/scripts extract-templates
          
          if [[ -n $(git status --porcelain apps/web/lib/codegen/generated/) ]]; then
            echo "::warning::Template changes detected but generated files not updated"
            echo "If you modified programs/, please run 'pnpm extract-templates' and commit"
          fi
